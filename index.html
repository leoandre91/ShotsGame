<head>
    <meta charset="utf-8">

    <link rel="apple-touch-icon" sizes="72x72" href="ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="ico/favicon-96x96.png">

    <meta name="msapplication-TileImage" content="ico/ms-icon-144x144.png">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v6.1.2/css/all.css'>
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: rgb(0, 166, 255);
            background: radial-gradient(circle, #00a6ff 0%, #074bc2 100%);
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .text-shadow-1 {
            text-shadow: 0 0.125rem 0.25rem rgb(0 0 0) !important;
        }

        .shadow-lg {
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, .4) !important;
        }

        @keyframes float {
            0% {
                -webkit-transform: translate(2px, 1px) rotate(0deg);
            }

            10% {
                -webkit-transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                -webkit-transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                -webkit-transform: translate(0px, 2px) rotate(0deg);
            }

            40% {
                -webkit-transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                -webkit-transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                -webkit-transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                -webkit-transform: translate(2px, 1px) rotate(-1deg);
            }

            80% {
                -webkit-transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                -webkit-transform: translate(1px, -2px) rotate(-1deg);
            }

            100% {
                -webkit-transform: translate(2px, 1px) rotate(0deg);
            }
        }

        #logo {
            transform: translatey(0px);
            animation: float 6s ease-in-out infinite;
        }

        .preloader_body {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #00a6ff 0%, #074bc2 100%);
            z-index: 9999;
            transition: all 500ms linear;
        }

        .hidden {
            display: none;
        }

        .visuallyhidden {
            opacity: 0;
        }

        .preloader {
            position: absolute;
            top: 55%;
            left: 50%;
            width: 60px;
            height: 60px;
            margin: -30px 0 0 -30px;
            -webkit-animation: spin .7s linear infinite;
            -moz-animation: spin .7s linear infinite;
            animation: spin .7s linear infinite;
        }

        @-moz-keyframes spin {
            100% {
                -moz-transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .preloader img {
            width: 100%;
            filter: hue-rotate(150deg);
        }

        .logo-preloader {
            display: block;
            width: 80vw;
            max-width: 600px;
            transform: translatey(0px);
            animation: float 6s ease-in-out infinite;
            margin-right: auto !important;
            margin-left: auto !important;
            margin-top: 35vh !important;
            transition: all 500ms linear;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="features.css" rel="stylesheet">
</head>

<body>
    <div id="preloader" class="preloader_body">
        <img class="logo-preloader" src="img/logo.png" alt="Logo">
        <div class="preloader">
            <img src="img/loading.png" alt="">
        </div>
    </div>

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementsByClassName('preloader')[0].style.display = "none";
        document.getElementsByClassName('logo-preloader')[0].style = "margin-top: 40vh !important;";
    </script>

    <script>
        window.onload = function () {
            setTimeout(function () {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
                document.getElementsByClassName('preloader')[0].style.display = "block";
                document.getElementsByClassName('logo-preloader')[0].style = "margin-top: 35vh !important;";
                setTimeout(function () {
                    window.location.href = 'home.html';
                }, 2000);
            }, 1000);

        }
    </script>

</body>

</html>
