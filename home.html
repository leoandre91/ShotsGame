    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        let preloader = document.getElementById('preloader')

        function preloaderfn(st) {

            if (st == false) {
                preloader.classList.remove('hidden');
                setTimeout(function () {
                    preloader.classList.remove('visuallyhidden');
                }, 20);
            } else {
                preloader.classList.add('visuallyhidden');
                preloader.addEventListener('transitionend', function (e) {
                    preloader.classList.add('hidden');
                }, {
                    capture: false,
                    once: true,
                    passive: false
                });
            }

        };

        function go_to(game) {
            document.getElementById('preloader').style = "background-image: radial-gradient(circle, #6610f2, #6421d9, #612bc1, #5e31a9, #593692);";
            preloaderfn(false);
            setTimeout(function () {
                window.location.href = '/adiviname';
            }, 1000);
        }
    </script>

    <script>
        window.onload = function () {
            preloaderfn(true);
        }
    </script>
